<body>

    <h2 id="title">Convert NFA to DFA</h2>


    Input = <input id="input" type="text" value="010010100" onchange="test()">  
    <button type="button">Convert</button>


    <hr>
    <b>NFA</b>

    <style>
        table {
            border-collapse: collapse;
            margin: 0 50px;
        }

        th {
            color: blue;
            padding: 5px 12px;
        }

        td {
            border: 1px solid blue;
            padding: 5px 12px;
            text-align: center;
        }
    </style>
    <table>
        <tbody><tr>
            <th></th>
            <th>0</th>
            <th>1</th>
        </tr>
        <tr>
            <th>&gt; a</th>
            <td>ab</td>
            <td>a</td>
        </tr>
        <tr>
            <th> b</th>
            <td>c</td>
            <td>ϕ</td>
        </tr>
        <tr>
            <th>* c</th>
            <td>ϕ</td>
            <td>ϕ</td>
        </tr>
        
    </tbody></table>
    <hr>
    <b>DFA</b>
    <table>
        <tbody><tr>
            <th></th>
            <th>0</th>
            <th>1</th>
        </tr>
        <tr>
            <th>&gt; D</th>
            <td>E</td>
            <td>D</td>
        </tr>
        <tr>
            <th> E</th>
            <td>F</td>
            <td>D</td>
        </tr>
        <tr>
            <th>* F</th>
            <td>F</td>
            <td>D</td>
        </tr>
    </tbody></table>

DFA        </textarea>
